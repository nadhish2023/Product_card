<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ed2dcf997.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Product Card</title>
    <style>
        .bree-serif-regular {
            color: #ffffff;
            font-family: "Bree Serif", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            display: flex;
            background-color: #f0f0f0;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: auto;
        }

        .main-card {
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: grid;
            width: fit-content;
            height: auto;
            grid-template-columns: 30px 100px 100px 30px;
            grid-template-rows: 100px 100px 50px 70px 50px;
            gap: 5px;
            padding: 20px;
            padding-top: 50px;
            border-radius: 20px;
            transition: transform 0.5s ease;
            z-index: 1;
        }

        .main-card::before {
            content: "";
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg,
                    #ffffff,
                    #a78bfa,
                    #6366f1,
                    #ffffff);
            border-radius: 24px;
            z-index: -1;
        }

        .main-card:hover::before {
            filter: blur(4px);
        }

        .main-card:hover {
            transform: scale(1.03);
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .product {
            grid-column: 2/4;
            grid-row: 1/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product img {
            height: auto;
            width: 100%;
            border-radius: 20px;
        }

        .product-name {
            grid-column: 2/4;
            grid-row: 3/4;
        }

        .product-desc {
            grid-column: 2/4;
            grid-row: 4/5;
        }

        .product-desc p {
            color: #EDE9FE;
            font-size: 14px;
            line-height: 1.4;
        }

        .card-buttons {
            grid-column: 1/5;
            grid-row: 5/6;
        }

        .card-buttons button {
            width: 40%;
            height: 80%;
            border-radius: 20px;
        }

        .card-buttons button:first-child {
            background: #ffffff;
            color: #5B21B6;
            font-weight: 600;
            border: none;
        }

        .card-buttons button:last-child {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .card-buttons button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-buttons button:first-child:hover {
            background: #EDE9FE;
            transform: translateY(-2px);
        }

        .card-buttons button:last-child:hover {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>
    <div class="main-card">
        <div class="product">
            <img src="shoe.jpg" alt="">
        </div>
        <div class="cell product-name">
            <p class="bree-serif-regular" style="font-size: 30px;">
                AeroStride
            </p>
        </div>
        <div class="cell product-desc">
            <p style="font-size: 20px;text-align: center;">Lightweight design built for fast, effortless runs</p>
        </div>
        <div class="cell card-buttons">
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
